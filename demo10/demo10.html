<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>table布局</title>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="main"></div>
        <div class="right"></div>
    </div>
    <p>缺点是无法设置栏边距</p>

    <style>
        .container {
            display: table;  /**/
            width: 100%;
        }
        .left, .main, .right {
            display: table-cell;  /**/
        }
        .left {
            width: 200px;
            height: 300px;
            background-color: red;
        }
        .main {
            background-color: blue;
        }
        .right {
            width: 100px;
            height: 300px;
            background-color: green;
        }
    </style>
</body>
</html>
